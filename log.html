<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
             <img src="lion.png" alt="lion">
            </div>
        
         <div class="login-card-hader">
            <h1>sign in</h1>
            <div>please login to use plateform</div>
         </div>
         <form class="login-card-form">
            <div class="form-item">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                <input type="email" placeholder="enter email" required autofocus>
            </div>
            <div class="form-item">
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" placeholder="enter password" required autofocus>
            </div>
            <div class="form-item-other">
                <div class="checbox">
                    <input type="checkbox" id="rembermecheckbox">
                    <label for="rembermecheckbox"> remamber me</label>
                </div>
                <a href="a"> forgot my password</a>
            </div>
            <button type="submit">sign in</button>
         </form>
         <div class="login-card-footer">
            Don't have an account?<a href="a">create free account</a>
         </div>
        </div>
        <div class="login-card-social">
            <div>other signin plateform</div>
            <div class="login-card-social-btn">
                <a href="">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>
                </a>
                <a href="a">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" /></svg>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
